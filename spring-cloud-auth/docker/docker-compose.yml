version: '3'
services:
  auth:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: auth
    networks:
      - net
    ports:
      - 7001:7001
    environment:
      - JAVA_OPTS=-Xmx100M -Duser.timezone=GMT+08
      - NACOS_PUBLIC_IP=175.27.243.44
      - spring.profiles.active=prod,prod-redis,swagger

networks:
  net:
    driver: bridge