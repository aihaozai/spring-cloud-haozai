server:
  port: 7001
  servlet:
    context-path: /auth

spring:
  profiles:
    active: dev,datasource
  application:
    name: cloud-oauth
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name:  com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://1gfco70pqu10zt81o.mysql.rds.aliyuncs.com:3306/cloud?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: cloud
    password: cloud666!
  messages:
    basename: i18n/messages
    encoding: UTF-8
  redis:
    # redis数据库索引(默认为0)，我们使用索引为3的数据库，避免和其他数据库冲突
    database: 0
    # redis服务器地址（默认为localhost）
    host: 127.0.0.1
    # redis端口（默认为6379）
    port: 6379
    # redis访问密码（默认为空）
    password:
    # redis连接超时时间（单位毫秒）
    timeout: 0
    # redis连接池配置
    jedis:
      pool:
        # 最大可用连接数（默认为8，负数表示无限）
        max-active: 8
        # 最大空闲连接数（默认为8，负数表示无限）
        max-idle: 8
        # 最小空闲连接数（默认为0，该值只有为正数才有用）
        min-idle: 0
        # 从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）
        max-wait: -1


#swagger扫描配置
swagger:
  doc:
    enable: true
    basePackage: com.spring.cloud.auth
    title: 授权服务
    description:
    termsOfServiceUrl:
    version: 1.0

logging:
  level:
    org.springframework.security: DEBUG