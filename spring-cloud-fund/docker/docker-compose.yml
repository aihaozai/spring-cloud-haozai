version: '3'
services:
  fund:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: fund
    networks:
      - net
    ports:
      - 7003:7003
      - 9889:9889
    environment:
      - JAVA_OPTS=-Xmx500M -Duser.timezone=GMT+08
      - NACOS_PUBLIC_IP=175.27.243.44
      - spring.profiles.active=prod,prod-redis,swagger

networks:
  net:
    driver: bridge