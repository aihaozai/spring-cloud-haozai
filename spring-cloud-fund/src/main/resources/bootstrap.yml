server:
  port: 7003
  servlet:
    context-path: /fund

spring:
  profiles:
    active: dev,dev-redis,swagger
  main:
    allow-bean-definition-overriding: true
  application:
    name: cloud-fund
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name:  com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://1gfco70pqu10zt81o.mysql.rds.aliyuncs.com:3306/cloud_fund?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: cloud_fund
    password: ENC(2iWxMuXWnVpwoFM/2Z1YtLRcPf1OixvbgBQjMpjjzF1HOuB9DsGEvQWJIFBwe5ZX)
  rabbitmq:
    host: 101.35.6.20
    port: 5672
    username: guest
    password: guest
    #开启 return 确认机制
    publisher-returns: true
    #开启confirm确认机制
    publisher-confirm-type: correlated

  cloud:
    stream:
      binders:
        defaultRabbit:
          type: rabbit
      defaultBinder: defaultRabbit
      bindings:
        #默认队列
        myInput:
          #指定输入通道对应的主题名
          destination: cloudStream
          #指定该应用实例属于 stream 消费组
          group: stream
        myOutput:
          destination: cloudStream
          group: stream
        #延时队列
        delayOutput:
          producer:
            required-groups: delayGroup
          destination: delayStream
          group: delayStream
        delayInput:
          destination: delayStream
          group: delayStream
        #死信队列
        deadLetterInput:
          destination: deadLetterStream
          group: delayStream
      rabbit:
        bindings:
          myInput:
            consumer:
              requeue-reject: false
              acknowledge-mode: manual
              recovery-interval: 3000
              durable-subscription: true
              max-concurrency: 5
          delayInput:
            consumer:
              requeue-reject: false
              acknowledge-mode: manual
              recovery-interval: 3000
              durable-subscription: true
              max-concurrency: 5
          deadLetterInput:
            consumer:
              requeue-reject: false
              acknowledge-mode: manual
              recovery-interval: 3000
              durable-subscription: true
              max-concurrency: 5
          delayOutput:
            producer:
              ttl: 6000 #队列里的消息如果3000ms之后还没被消费，就会成为死信，必须配置required-groups
              autoBindDlq: true #为当前的队列创建一个死信队列，没有指定队列名称时以dlq结尾
              deadLetterExchange: deadLetterInput #绑定exchange
              deadLetterQueueName: deadLetterStream.delayStream #指定名称

#swagger扫描配置
swagger:
  doc:
    enable: true
    basePackage: com.spring.cloud.fund
    title:
    description:
    termsOfServiceUrl:
    version: 1.0

