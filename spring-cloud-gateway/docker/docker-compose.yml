version: '3'
services:
  gateway:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: gateway
    networks:
      - net
    ports:
      - 7000:7000
    environment:
      - JAVA_OPTS=-Xmx100M -Duser.timezone=GMT+08
      - NACOS_PUBLIC_IP=localhost
networks:
  net:
    driver: bridge