server:
  port: 7000

spring:
  profiles:
    active: dev,redis
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
      routes:
        - id: auth
          # 目标服务地址（uri：地址，请求转发后的地址）
          uri: lb://cloud-oauth
          # 路由条件（predicates：断言，匹配 HTTP 请求内容）
          predicates:
            ## 转发地址格式为 uri/archive
            - Path=/auth/**
        - id: fund
          # 目标服务地址（uri：地址，请求转发后的地址）
          uri: lb://cloud-fund
          # 路由条件（predicates：断言，匹配 HTTP 请求内容）
          predicates:
            ## 转发地址格式为 uri/archive
            - Path=/fund/**
  redis:
    # redis数据库索引(默认为0)，我们使用索引为3的数据库，避免和其他数据库冲突
    database: 5
    # redis服务器地址（默认为localhost）
    host: 47.107.123.179
    # redis端口（默认为6379）
    port: 6379
    # redis访问密码（默认为空）
    password: tb729337294
    # redis连接超时时间（单位毫秒）
    timeout: 0
    # redis连接池配置
    jedis:
      pool:
        # 最大可用连接数（默认为8，负数表示无限）
        max-active: 8
        # 最大空闲连接数（默认为8，负数表示无限）
        max-idle: 8
        # 最小空闲连接数（默认为0，该值只有为正数才有用）
        min-idle: 0
        # 从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）
        max-wait: -1
logging:
  level:
    org.springframework.security: DEBUG