server:
  port: 7000

spring:
  profiles:
    active: dev,dev-redis
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
      routes:
        - id: auth
          # 目标服务地址（uri：地址，请求转发后的地址）
          uri: lb://cloud-oauth
          # 路由条件（predicates：断言，匹配 HTTP 请求内容）
          predicates:
            ## 转发地址格式为 uri/archive
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        - id: fund
          # 目标服务地址（uri：地址，请求转发后的地址）
          uri: lb://cloud-fund
          # 路由条件（predicates：断言，匹配 HTTP 请求内容）
          predicates:
            ## 转发地址格式为 uri/archive
            - Path=/api/fund/**
          filters:
            - StripPrefix=1
        - id: weixin
          # 目标服务地址（uri：地址，请求转发后的地址）
          uri: lb://cloud-weixin
          # 路由条件（predicates：断言，匹配 HTTP 请求内容）
          predicates:
            ## 转发地址格式为 uri/archive
            - Path=/api/weixin/**
          filters:
            - StripPrefix=1
logging:
  level:
    org.springframework.security: DEBUG